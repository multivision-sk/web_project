<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Webpage Title -->
        <title>Hair Here! 프로젝트</title>

        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <!-- 쿠키 사용을 위한 Jquery-cookie 임포트 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>


        <!--구글폰트-->
        <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Sunflower:wght@500&display=swap"
              rel="stylesheet">

        <style>
            #home-buttons {
                position: absolute;
                right: 200px;
                top: 100px;


            }


            .title-font {
                position: absolute;
                left: 200px;
                top: 10px;

            }

            #post-box {
                position: absolute;
                left: 450px;
                top: 200px;
                width: 400px;
                height: 450px;
                border: gray solid;
                padding: 10px;
                border-radius: 10px;
            }


            #cards-box {
                position: absolute;
                left: 70px;
                top: 700px;

            }

            .card {
                width: 300px;
                height: 300px;
                text-align: center;
                background-color: palegoldenrod;


            }


        </style>

        <script>

            $(document).ready(function () {


                    showReview();
                }
            )

            function postReview() {


                let hairShop = $('#post-shop').val();
                let hairStyle = $('#post-style').val();
                let hairDate = $('#post-date').val();
                let hairComment = $('#post-comment').val();

                $.ajax({
                    type: "POST",
                    url: "/review",
                    data: {'shop': hairShop, 'style': hairStyle, 'date': hairDate, 'comment': hairComment},
                    success: function (response) {
                        if (response["result"] == "success") {
                            location.reload();
                        }
                    }
                });

            }


            function showReview() {

                $('#cards-box').html("");

                $.ajax({
                    type: "GET",
                    url: "/review",
                    data: {},
                    success: function (response) {
                        if (response["result"] == "success") {

                            let memos = response['comments'];
                            for (let i = 0; i < memos.length; i++) {
                                let hairShop = memos[i]['shop'];
                                let hairStyle = memos[i]['style'];
                                let hairDate = memos[i]['date'];
                                let hairComment = memos[i]['comment'];
                                let hairLike = memos[i]['like'] ;
                                let hairHate = memos[i]['hate'] ;


                                let tempHtml = `<div class="card">
                <div class="card-body">
                    <h5 class="card-title">${hairShop}</h5>
                    <h5 class="card-title">${hairStyle}</h5>
                    <h5 class="card-title">${hairDate}</h5>
                    <p class="card-text">${hairComment}</p>
                    <a href="#" onclick="likePost('${hairShop}')" class="card-footer-item has-text-info">
                        좋아요! ${hairLike}
                        <span class="icon">
              <i class="fas fa-thumbs-up"></i>
            </span>
                    </a>
                      <a href="#" onclick="hatePost('${hairShop}')" class="card-footer-item has-text-info">
                        싫어요! ${hairHate}
                        <span class="icon">
              <i class="fas fa-thumbs-up"></i>
            </span>
                    </a>
                </div>
            </div>`

                                $('#cards-box').append(tempHtml);

                            }
                        }

                    }
                });
            }

            function likePost(shopName) {

                $.ajax({
                    type: 'POST',
                    url: '/api/like',
                    data: {'shop_give': shopName},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            window.location.reload();

                        }
                    }
                });
            }

            function hatePost(shopName) {

                $.ajax({
                    type: 'POST',
                    url: '/api/hate',
                    data: {'shop_give': shopName},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            window.location.reload();

                        }
                    }
                });
            }


        </script>


    </head>
    <body>

        <div class="wrap">
            <div class="title-font">
                <h1 style="color:black;font-size:50px;text-shadow:3px 3px 10px gray"> Hair Here </h1>
                <h5>당신을 위한 헤어 스타일링</h5>
            </div>

            <div class="make-buttons" id="home-buttons">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                        title="Tooltip on top" id="home-btn" onclick="location.href='/'">
                    HairHome
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right"
                        title="Tooltip on right" id="shop-btn" onclick="location.href='/get_shop'">
                    HairShop
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
                        title="Tooltip on bottom" id="style-btn" onclick="location.href='/get_style'">
                    HairStyle
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left"
                        title="Tooltip on left" id="review-btn" onclick="location.href='/get_review'">
                    HairReview
                </button>

                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left"
                        title="Tooltip on left" id="user-btn" onclick="location.href='/login'">
                    HairUser
                </button>
            </div>
            <div id="post-box" class="form-post">

                <div class="form-group">
                    <label for="post-shop">헤어샵</label>
                    <input id="post-shop" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="post-style">헤어스타일</label>
                    <input id="post-style" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="post-date">날짜</label>
                    <input id="post-date" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="post-comment">간단 코멘트</label>
                    <textarea id="post-comment" class="form-control" rows="2"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="postReview()">저장하기</button>

            </div>

            <div id="cards-box" class="card-columns">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <h5 class="card-title"></h5>
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>

                    </div>

                </div>

            </div>


        </div>

    </body>
</html>
