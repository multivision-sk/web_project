<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Webpage Title -->
        <title>Hair Here! 프로젝트</title>

        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <!--구글폰트-->
        <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Sunflower:wght@500&display=swap"
              rel="stylesheet">

        <!-- 쿠키 사용을 위한 Jquery-cookie 임포트 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>


        <style>

            .wrap {
                width: 400px;
                height: 300px;
                border: gray solid;
                padding: 10px;
                margin: 100px auto;
                text-align: center;
                border-radius: 10px;

            }


        </style>

        <script>

            function login() {
                $.ajax({
                    type: "POST",
                    url: "/api/login",
                    data: {'id_give': $('#userid').val(), 'pw_give': $('#userpw').val()},
                    success: function (response) {
                        if (response['result'] == 'success') {

                            $.cookie('mytoken', response['token']);

                            alert('로그인 완료!')
                            window.location.href = '/'
                        } else {
                            // 로그인이 안되면 에러메시지를 띄웁니다.
                            alert(response['msg'])

                        }
                    }
                })
            }

            function logout() {
                $.removeCookie('mytoken');
                alert('로그아웃!')
                window.location.href = '/'
            }

        </script>

    </head>

    <body>
        <div class="wrap">
            <h3>로그인 페이지</h3>

            <div class="form-group">
                <label for="userid">ID</label>
                <input type="email" class="form-control" id="userid" aria-describedby="emailHelp" placeholder="My ID">
            </div>
            <div class="form-group">
                <label for="userpw">PW</label>
                <input type="password" class="form-control" id="userpw" placeholder="My Password">
            </div>
            <button class="btn btn-primary" onclick="login()">로그인</button>
            <button class="btn btn-primary" onclick="logout()">로그아웃</button>
            <a href="/register">회원가입</a>
            <a href="/">Home</a>
        </div>


    </body>
</html>
