<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Webpage Title -->
        <title>Hair Here! 프로젝트</title>

        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <!--구글폰트-->
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Myeongjo&display=swap"
              rel="stylesheet">

        <!-- 쿠키 사용을 위한 Jquery-cookie 임포트 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <meta name="viewport" content="width=640, user-scalable=yes">

        <!--ogtag-->
        <meta property="og:title" content="Hair Here"/>
        <meta property="og:description" content="HairHere의 회원가입페이지"/>
        <meta property="og:image" content="{{ url_for('static', filename='slide2.jpg') }}"/>

        <style>

            body {
                background-image: url("../static/hairhere_back.jpg");
                background-size: cover;
            }

            .wrap {
                width: 400px;
                height: 400px;
                border: gray solid;
                padding: 10px;
                margin: 100px auto;
                text-align: center;
                border-radius: 10px;
                font-family: 'Nanum Gothic', sans-serif;
                font-family: 'Nanum Myeongjo', serif;


            }


        </style>

        <script>

            function register() {
                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {
                        id_give: $('#userid').val(),
                        pw_give: $('#userpw').val(),
                        nickname_give: $('#usernick').val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/login'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }

        </script>
    </head>
    <body>
        <div class="wrap">
            <h3>회원가입 페이지</h3>
            <div>
                <div class="form-group">
                    <label for="userid">ID</label>
                    <input type="text" class="form-control" id="userid" aria-describedby="emailHelp"
                           placeholder="My ID">
                </div>
                <div class="form-group">
                    <label for="userpw">PW</label>
                    <input type="password" class="form-control" id="userpw" placeholder="My Password">
                </div>
                <div class="form-group">
                    <label for="userpw">NICKNAME</label>
                    <input type="text" class="form-control" id="usernick" placeholder="My Nickname">
                </div>
                <button class="btn btn-primary" onclick="register()">회원가입</button>
                <a href="/">Home</a>
            </div>
        </div>
    </body>
</html>
